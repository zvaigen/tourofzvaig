<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf= "authService.authenticated" #drawer class="sidenav" fixedInViewport="true"
			   [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
			   [mode]="(isHandset$ | async) ? 'over' : 'side'"
			   [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/asteroids-search">Asteroids Search</a>
      <a mat-list-item routerLink="/user-profile">Profile page</a>
      <a mat-list-item routerLink="/last-searches">Last-Searches</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TourOfZvaig</span>
      <span class="spacer" ></span>
      <div *ngIf= "authService.authenticated else notAuthenticated">
        <button routerLink="/user-profile" >Profile</button>
        <button (click)="logout()">Logout</button>
      </div> 
      <ng-template #notAuthenticated>
        <button routerLink="/signup">Register</button>
        <button routerLink="/signin">LogIn</button>
      </ng-template> 
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
